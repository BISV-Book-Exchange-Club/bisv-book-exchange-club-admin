{% extends "shared/base_navlogin.html" %}


{% block title %}
  <title>Verification</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <h5 class="display-5">Verification</h5>
      <div class="text-danger font-weight-bold">
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <form method="POST">
        <div class="mb-3">
          <label>Email</label>
          <input type="text" required placeholder="Your email" name="email" value="{{email}}" class="form-control">
        </div>
        <div class="mb-3">
          <label>One-Time Password</label>
          <input type="text" required placeholder="Please Enter the One-Time Password Sent to Your Email (Might be in the spam folder)." value="{{otp_secret}}" name="otp_secret" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Verify</button>
      </form>
    </div>
  </div>
  {% endblock %}
